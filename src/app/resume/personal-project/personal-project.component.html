<p-panel>
  <ng-template #header>
    <div class="w-full">
      <span class="text-l mr-2">{{ name() }}</span>
      @if (link()) {
        <p-button
          class="float-right no-print"
          label="See project"
          severity="secondary"
          (click)="onClickLink(link()!)"
        ></p-button>
      }
    </div>
  </ng-template>
  <ul>
    @for (bullet of bullets(); track bullet) {
      <li class="text-sm text-gray-500">{{ bullet }}</li>
    }
  </ul>
</p-panel>
