<p>resume-tailor works!</p>
<form [formGroup]="form">
  @for (description of descriptions; track description) {
    <p-panel>
      <p>{{ description }}</p>
      <ng-template #icons>
        <p-radioButton
          name="description"
          [value]="description"
          formControlName="description"
        ></p-radioButton>
      </ng-template>
    </p-panel>
  }
</form>
