<app-page-title
  title="Roadmap"
  subtitle="A place where I map out my plans for this website. It's my own personal Jira just for the fun of it."
></app-page-title>
<ul class="md:m-10">
  @for (item of roadmapItems; track item) {
    <li class="mb-1 mt-1">
      <app-roadmap-item [roadmapItem]="item"></app-roadmap-item>
    </li>
  }
</ul>
